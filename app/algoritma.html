        /* Sidebar */

        .sidebar-link .badge { color: #16A34A; /* green-600 */ }
        .sidebar-link.active .badge { color: white; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar::-webkit-scrollbar { display: none; }
        #sidebar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Area Kode */
        .code-editor { background-color: #1E293B; color: #E2E8F0; border: 1px solid #334155; border-radius: 8px; padding: 16px; font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.6; min-height: 250px; width: 100%; outline: none; transition: border-color 0.3s; }
        .code-editor:focus { border-color: #2563EB; }
        .code-editor-inline { font-family: 'JetBrains Mono', monospace; background-color: #e2e8f0; color: #1e293b; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }

        /* Input Isian */
        .fill-in-input { border: 1px dashed #94A3B8; background-color: #F1F5F9; color: #0F172A; font-family: 'JetBrains Mono', monospace; padding: 2px 6px; border-radius: 4px; margin: 0 4px; width: 250px; transition: all 0.3s; }
        .fill-in-input:focus { outline: none; border-style: solid; border-color: #2563EB; background-color: white; }
        .fill-in-input.correct { border-color: #16A34A; background-color: #DCFCE7; color: #15803D; }
        .fill-in-input.incorrect { border-color: #DC2626; background-color: #FEE2E2; color: #B91C1C; }
        
        /* Hasil Tes */
        .test-case-result { font-family: 'JetBrains Mono', monospace; padding: 12px; border-radius: 8px; margin-top: 12px; }
        .test-case-result.success { background-color: #DCFCE7; border: 1px solid #16A34A; color: #15803D; }
        .test-case-result.fail { background-color: #FEE2E2; border: 1px solid #DC2626; color: #B91C1C; }

        /* Feedback Kuis */
        .quiz-feedback { display: none; padding: 12px; border-radius: 8px; margin-top: 16px; font-weight: 500; }
        .quiz-feedback.correct { display: block; background-color: #DCFCE7; color: #15803D; }
        .quiz-feedback.incorrect { display: block; background-color: #FEE2E2; color: #B91C1C; }

        .submenu-tab { padding: 10px 20px; font-weight: 600; color: #475569; border-bottom: 3px solid transparent; transition: all 0.3s; cursor: pointer; }
        .submenu-tab:hover { color: #1E293B; }
        .submenu-tab.active { color: #2563EB; border-bottom-color: #2563EB; }
        .submenu-content { display: none; padding-top: 24px; }

        .draggable-item { cursor: grab; background-color: white; border: 1px solid #CBD5E1; }

        /* Konsol Interaktif */
        .interactive-console { background-color: #1E293B; color: #E2E8F0; font-family: 'JetBrains Mono', monospace; height: 150px; overflow-y: auto; padding: 12px; border-radius: 0 0 8px 8px; border: 1px solid #334155; border-top: none; }
        .interactive-console .console-output { white-space: pre-wrap; }
        .interactive-console .console-input { background-color: transparent; color: #E2E8F0; border: none; outline: none; width: 100%; }
        
        /* Visualisasi Flowchart Rapi */
        .flowchart-container { background-color: #F8FAFC; border: 1px solid #E2E8F0; border-radius: 8px; padding: 24px; display: flex; flex-direction: column; align-items: center; font-family: 'JetBrains Mono', monospace; }
        .flow-node { border: 2px solid #334155; padding: 10px 20px; border-radius: 8px; background-color: white; font-size: 14px; text-align: center; transition: all 0.2s ease-in-out; }
        .flow-node.term { border-radius: 999px; background-color: #DBEAFE; border-color: #60A5FA; } /* Oval */
        .flow-node.proc { border-radius: 8px; } /* Persegi Panjang */
        .flow-node.io { transform: skew(-20deg); background-color: #FEF3C7; border-color: #FCD34D; } /* Jajar Genjang */
        .flow-node.dec { transform: rotate(45deg); width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; background-color: #FEE2E2; border-color: #F87171; } /* Belah Ketupat */
        .flow-node.dec > span { transform: rotate(-45deg); }
        .flow-node.active { background-color: #2563EB; color: white; border-color: #2563EB; box-shadow: 0 0 15px rgba(37, 99, 235, 0.5); }
        .flow-arrow { color: #64748B; font-size: 24px; line-height: 1; margin: 8px 0; }
        .flow-row { display: flex; justify-content: center; width: 100%; }
        .flow-branch { display: flex; justify-content: space-around; width: 100%; max-width: 400px; position: relative; }
        .flow-branch .flow-col { display: flex; flex-direction: column; align-items: center; width: 150px; }
        .flow-label { font-size: 12px; color: #475569; margin-top: 10px; margin-bottom: 5px; }
        /* Garis-garis */
        .flow-line-container { width: 100%; max-width: 400px; height: 20px; position: relative; }
        .flow-line-top { border-top: 2px solid #64748B; border-left: 2px solid #64748B; border-right: 2px solid #64748B; height: 100%; width: 100%; position: absolute; }
        .flow-line-bottom-container { width: 100%; max-width: 400px; height: 20px; position: relative; display: flex; justify-content: center; }
        .flow-line-bottom { border-bottom: 2px solid #64748B; border-left: 2px solid #64748B; border-right: 2px solid #64748B; height: 100%; width: 50%; position: absolute; bottom: 0; }
        /* Flowchart Loop */
        .flowchart-loop-container { width: 100%; max-width: 500px; position: relative; }
        .flow-loop-body { display: flex; flex-direction: column; align-items: center; }
        .flow-loop-arrow-right { position: absolute; right: -60px; top: 50%; height: 120px; width: 60px; border-top: 2px solid #64748B; border-right: 2px solid #64748B; border-bottom: 2px solid #64748B; border-radius: 0 10px 10px 0; }
        .flow-loop-arrow-left { position: absolute; left: 0; bottom: -20px; width: calc(100% + 120px); transform: translateX(-60px); }
        .flow-loop-arrow-left span { position: absolute; left: 0; bottom: 0; height: 20px; width: 100%; border-bottom: 2px solid #64748B; border-left: 2px solid #64748B; border-radius: 10px 0 0 10px; }
        .flow-loop-arrow-left-up { position: absolute; left: -60px; top: 0; height: 100%; width: 60px; }
        .flow-loop-arrow-left-up span { position: absolute; left: 0; top: 0; height: 100%; width: 100%; border-left: 2px solid #64748B; }

        /* Visualisasi Array */
        .array-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; padding: 10px; background-color: #F1F5F9; border-radius: 8px; min-height: 80px; }
        .array-cell { width: 60px; height: 60px; background-color: white; border: 2px solid #94A3B8; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; transition: all 0.3s ease; }
        .array-cell-value { font-size: 1.25rem; font-weight: 600; font-family: 'JetBrains Mono', monospace; }

        .array-cell.active { background-color: #DBEAFE; border-color: #2563EB; transform: scale(1.1); }

        function initDragDrop() {

                });
                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            [dropZone, sourceZone].forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(zone, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    if (afterElement == null) {
                        zone.appendChild(draggable);
                    } else {
                        zone.insertBefore(draggable, afterElement);
                    }
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

            await highlight('viz-for-6', 4, 500); // Selesai
            
            await sleep(1000);
            await highlight(null, null, 0); // Clear
        }

        // Visualisasi Array (Topik 9)
        function createArrayViz(showError = true) {
            const sizeInput = document.getElementById('array-viz-size');
            const container = document.getElementById('array-viz-container');
            const controls = document.getElementById('array-viz-controls');
            
            const size = parseInt(sizeInput.value);
            if (isNaN(size) || size < 3 || size > 10) {
                if (showError) showModal("Input Tidak Valid", "Silakan masukkan ukuran array antara 3 dan 10.");
                return;
            }
            
            container.innerHTML = '';
            internalArray = new Array(size).fill(null); // Reset internal array
            
            for (let i = 0; i < size; i++) {
                container.innerHTML += `
                    <div class="array-cell" id="array-cell-${i}">
                        <span class="array-cell-value"></span>
                        <span class="array-cell-index">${i}</span>
                    </div>
                `;
            }
            controls.classList.remove('hidden');
        }

        function showArrayVizUI(mode) {
            document.getElementById('array-viz-set-ui').classList.add('hidden');
            document.getElementById('array-viz-get-ui').classList.add('hidden');
            if (mode === 'set') {
                document.getElementById('array-viz-set-ui').classList.remove('hidden');
            } else if (mode === 'get') {
                document.getElementById('array-viz-get-ui').classList.remove('hidden');
            }
        }

        async function setArrayVizValue() {
            const indexInput = document.getElementById('array-viz-set-index');
            const valueInput = document.getElementById('array-viz-set-value');
            const index = parseInt(indexInput.value);
            const value = valueInput.value;

            if (isNaN(index) || index < 0 || index >= internalArray.length) {
                showModal("Indeks Tidak Valid", `Indeks harus angka antara 0 dan ${internalArray.length - 1}.`);
                return;
            }
            
            // Simpan ke internal array
            internalArray[index] = value;
            
            // Tampilkan animasi
            const cell = document.getElementById(`array-cell-${index}`);
            cell.classList.add('active');
            await sleep(300);
            cell.querySelector('.array-cell-value').innerText = value;
            await sleep(300);
            cell.classList.remove('active');

            // Reset dan fokus
            indexInput.value = '';
            valueInput.value = '';
            indexInput.focus();
        }

        function evaluateArrayExpression(expr) {
            // Ini adalah eval() yang "diamankan"
            // 1. Ganti 'array' dengan 'internalArray'
            // 2. Hanya izinkan karakter yang aman
            
            if (/[^a-zA-Z0-9\s\[\]\+\-\*\/]/.test(expr)) {
                throw new Error("Ekspresi mengandung karakter tidak valid.");
            }
            
            expr = expr.replace(/array/g, 'internalArray');
            
            // Validasi bahwa semua 'internalArray[x]' adalah angka
            // Ini adalah pengamanan sederhana terhadap eval()
            const accessRegex = /internalArray\[([^\]]+)\]/g;
            let finalExpr = expr;
            let match;
            
            // Ganti nested dulu
            while ((match = accessRegex.exec(expr)) !== null) {
                let innerExpr = match[1];
                let innerValue = evaluateArrayExpression(innerExpr); // Rekursif
                finalExpr = finalExpr.replace(match[0], `internalArray[${innerValue}]`);
            }
            
            // Sekarang ganti semua akses
            finalExpr = finalExpr.replace(accessRegex, (match, index) => {
                let val = internalArray[index];
                if (val === null || val === '') val = 0; // Anggap null/kosong sebagai 0
                if (isNaN(Number(val))) {
                    throw new Error(`Nilai di array[${index}] ("${val}") bukan angka.`);
                }
                return Number(val);
            });

            // Setelah semua diganti, eval hasilnya
            return new Function(`return ${finalExpr}`)();
        }


        async function getArrayVizValue() {
            const exprInput = document.getElementById('array-viz-get-expr');
            const resultEl = document.getElementById('array-viz-get-result');
            const expr = exprInput.value;

            try {
                // Temukan semua indeks yang diakses
                const indexRegex = /array\[(\d+)\]/g;
                const indices = [...expr.matchAll(indexRegex)].map(m => parseInt(m[1]));

                // Animasikan semua sel yang diakses
                for (const index of indices) {
                    if (index >= 0 && index < internalArray.length) {
                        document.getElementById(`array-cell-${index}`).classList.add('active');
                    }
                }
                await sleep(500);

                // Hitung hasil
                // const result = eval(expr.replace(/array/g, 'internalArray')); // Versi tidak aman
                const result = evaluateArrayExpression(expr);
                
                resultEl.innerText = `Output: ${result}`;
                resultEl.classList.remove('hidden');

                document.querySelectorAll('.array-cell.active').forEach(cell => cell.classList.remove('active'));

            } catch (e) {
                resultEl.innerText = `Error: ${e.message}`;
                resultEl.classList.remove('hidden');
                document.querySelectorAll('.array-cell.active').forEach(cell => cell.classList.remove('active'));
            }
        }
