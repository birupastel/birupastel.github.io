        /* Area Kode */

            color: #E2E8F0; /* slate-200 */

            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 250px;
            width: 100%;

            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Input Isian */
        .fill-in-input {
            border: 1px dashed #94A3B8; background-color: #F1F5F9;
            color: #0F172A; font-family: 'JetBrains Mono', monospace;
            padding: 2px 6px; border-radius: 4px; margin: 0 4px;
            width: 250px;
            transition: all 0.3s;
        }
        .fill-in-input:focus { outline: none; border-style: solid; border-color: #2563EB; background-color: white; }
        .fill-in-input.correct { border-color: #16A34A; background-color: #DCFCE7; color: #15803D; }
        .fill-in-input.incorrect { border-color: #DC2626; background-color: #FEE2E2; color: #B91C1C; }
        
        /* Hasil Tes */
        .test-case-result {
            font-family: 'JetBrains Mono', monospace; padding: 12px;
            border-radius: 8px; margin-top: 12px;
        }
        .test-case-result.success { background-color: #DCFCE7; border: 1px solid #16A34A; color: #15803D; }

        .quiz-feedback {
            display: none; padding: 12px; border-radius: 8px;
            margin-top: 16px; font-weight: 500;
        }

        .submenu-tab {
            padding: 10px 20px;

            border-radius: 6px;
            cursor: grab;
            margin-bottom: 8px;
            transition: background-color 0.2s;

            border-radius: 8px;

            background-color: #E0E7FF; /* indigo-100 */
            border-color: #3B82F6; /* blue-500 */
        }
        .drag-target .drag-source { background-color: white; }

        /* Simulasi Konsol */
        .console-container {
            background-color: #1E293B; /* slate-800 */
            color: #E2E8F0; /* slate-200 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 8px;

            font-size: 14px;
            line-height: 1.6;
            min-height: 150px;
            width: 100%;
            margin-top: 16px;
            overflow-y: auto;
        }
        .console-container .console-output {
            white-space: pre-wrap;
            word-break: break-all;
        }
        .console-container .console-input {
            color: #FBBF24; /* amber-400 */
            display: inline;
        }
        .console-container .console-prompt-input {
            background: none;
            border: none;
            outline: none;
            color: #FBBF24;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            width: calc(100% - 20px); /* Adjust width as needed */
            display: inline;
        }
        
        /* Visualisasi Flowchart */
        .flowchart-node {
            background-color: #fff;
            border: 2px solid #94A3B8; /* slate-400 */
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s;
        }
        .flowchart-node.process { border-radius: 8px; }
        .flowchart-node.io { transform: skew(-20deg); }
        .flowchart-node.decision { transform: rotate(45deg); min-width: 120px; min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .flowchart-node.terminator { border-radius: 9999px; }
        .flowchart-node .text { display: inline-block; }
        .flowchart-node.io .text { transform: skew(20deg); }
        .flowchart-node.decision .text { transform: rotate(-45deg); }
        
        .flowchart-node.active {
            background-color: #2563EB; /* blue-600 */
            color: white;
            border-color: #1D4ED8; /* blue-800 */
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            transform: scale(1.05) rotate(0deg); /* Reset transform for active state */
        }
        .flowchart-node.decision.active {
            transform: scale(1.05) rotate(45deg);
        }

        .flowchart-arrow {
            position: relative;
            height: 40px;
            width: 2px;
            background-color: #94A3B8; /* slate-400 */
            margin: 0 auto;
            transition: all 0.3s;
        }
        .flowchart-arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #94A3B8; /* slate-400 */
            transition: all 0.3s;
        }
        .flowchart-arrow.active { background-color: #2563EB; }
        .flowchart-arrow.active::after { border-top-color: #2563EB; }
        
        .flowchart-branch {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .flowchart-branch > div {
            width: 50%;
            position: relative;
        }
        .flowchart-arrow-horizontal {
            position: absolute;
            top: 0;
            height: 2px;
            background-color: #94A3B8; /* slate-400 */
            transition: all 0.3s;
        }
        .flowchart-arrow-horizontal.left { right: 50%; width: 50%; }
        .flowchart-arrow-horizontal.right { left: 50%; width: 50%; }
        .flowchart-arrow-horizontal.active { background-color: #2563EB; }
        
        .flowchart-label {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: #475569; /* slate-600 */
        }

                printToConsole('Error: Lupa `int main()`.\n'); return;
            }
            
            // 2. Ekstraksi Logika

            // 3. Simulasi Eksekusi

                // Versi simulasi yang sangat disederhanakan
                // Ini BUKAN interpreter C++, hanya parser regex sederhana
                
                let variables = {};
                let outputBuffer = "";
                
                const lines = code.split('\n');
                let inMain = false;
                
                for (const line of lines) {
                    if (line.includes('int main()')) inMain = true;
                    if (!inMain) continue;
                    
                    // Deklarasi (sederhana)
                    const intMatch = line.match(/int\s+(\w+);/);
                    if (intMatch) variables[intMatch[1]] = 0;
                    const doubleMatch = line.match(/double\s+(\w+);/);
                    if (doubleMatch) variables[doubleMatch[1]] = 0.0;
                    const stringMatch = line.match(/string\s+(\w+);/);
                    if (stringMatch) variables[stringMatch[1]] = "";

                    // cout
                    const coutLineMatch = line.match(/cout\s*<<(.*?);/);
                    if (coutLineMatch) {
                        let segment = coutLineMatch[1].trim();
                        // Sangat sederhana, hanya menangani string literal dan endl
                        if (segment.includes('endl')) {
                            segment = segment.replace(/<<\s*endl/g, '\\n').replace(/endl/g, '\\n');
                        }
                        segment = segment.replace(/"(.*?)"/g, '$1'); // Hapus kutip
                        segment = segment.replace(/\\n/g, '\n'); // Ganti \n
                        outputBuffer += segment;
                    }
                    
                    // cin
                    const cinLineMatch = line.match(/cin\s*>>\s*(\w+)/);
                    if (cinLineMatch) {
                        const varName = cinLineMatch[1];
                        printToConsole(outputBuffer); // Cetak apa pun di buffer sebelum minta input
                        outputBuffer = "";
                        
                        const userInput = await promptInput();
                        
                        // Coba konversi tipe data

                            variables[varName] = parseFloat(userInput);
                        } else {

                    passed = true; message = "Logika perulangan (loop) terdeteksi!";
                } else {
                    message = "Gagal: Anda harus menggunakan `for` atau `while` untuk soal ini.";
                }
            } else if (exerciseId === 'deret-turun') {
                 if ((code.includes('for') || code.includes('while')) && (code.includes('--') || code.includes('-='))) {
                    passed = true; message = "Logika perulangan menurun (decrement) terdeteksi!";
                } else {
                    message = "Gagal: Gunakan loop dengan decrement (cth: `i--`).";
                }
            } else if (exerciseId === 'sum') {
                if ((code.includes('for') || code.includes('while')) && (code.includes('+=') || code.includes('total = total +'))) {
                    passed = true; message = "Logika akumulator (penjumlahan) terdeteksi!";
                } else {
                    message = "Gagal: Gunakan loop dan variabel untuk menjumlahkan nilai.";
                }
            }

            if (passed) {
                resultEl.innerHTML = `<div class="test-case-result success"><p class="font-semibold">${message}</p>Anda mendapatkan ${points} poin!</div>`;
                addPoints(points);
                completeTopic(`topic-${exerciseId.split('-')[2]}`); // Tandai selesai
            } else {
                resultEl.innerHTML = `<div class="test-case-result fail"><p class="font-semibold">${message}</p>Coba perbaiki kode Anda.</div>`;
            }
        }
        
        // === FUNGSI VISUALISASI (Topik 7 & 8) ===
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function resetViz(containerId) {
            document.querySelectorAll(`#${containerId} .flowchart-node, #${containerId} .flowchart-arrow, #${containerId} .flowchart-arrow-horizontal`).forEach(el => {
                el.classList.remove('active');
            });
            // Reset panah loopback
            const loopback = document.getElementById('viz-for-loopback');
            if (loopback) loopback.style.borderColor = '#94A3B8';
        }

        async function visualizeIf() {
            const containerId = 'viz-if-container';
            resetViz(containerId);
            const input = document.getElementById('viz-if-input').value;
            const x = parseInt(input) || 0;
            
            const activate = (id, ms = 500) => {
                document.getElementById(id).classList.add('active');
                return sleep(ms);
            };

            await activate('viz-if-start');
            await activate('viz-if-input');
            await activate('viz-if-decision');
            
            if (x % 2 === 0) {
                // Jalur True (Genap)
                await activate('viz-if-decision-arrow-true', 200); // Ganti ID jika ada panah spesifik
                await activate('viz-if-true');
            } else {
                // Jalur False (Ganjil)
                await activate('viz-if-decision-arrow-false', 200); // Ganti ID jika ada panah spesifik
                await activate('viz-if-false');
            }
            
            await activate('viz-if-end');
            await sleep(1000);
            resetViz(containerId);
        }
        
        async function visualizeFor() {
            const containerId = 'viz-for-container';
            resetViz(containerId);
            const loopback = document.getElementById('viz-for-loopback');

            const activate = (id, ms = 500) => {
                document.getElementById(id).classList.add('active');
                return sleep(ms);
            };
            const deactivate = (id) => {
                document.getElementById(id).classList.remove('active');
            };
            
            await activate('viz-for-start');
            await activate('viz-for-init'); // int i = 0
            deactivate('viz-for-start');

            for (let i = 0; i < 3; i++) {
                await activate('viz-for-decision'); // i < 3
                deactivate('viz-for-init');
                deactivate('viz-for-update');
                if (loopback) loopback.style.borderColor = '#94A3B8';
                
                await sleep(500); // Tahan di decision
                
                // (True)
                await activate('viz-for-body'); // cout
                deactivate('viz-for-decision');
                
                await activate('viz-for-update'); // i++
                deactivate('viz-for-body');

                // Loop back
                if (loopback) loopback.style.borderColor = '#2563EB';
                await sleep(500);
            }
            
            // Loop selesai (False)
            await activate('viz-for-decision');
            deactivate('viz-for-update');
            if (loopback) loopback.style.borderColor = '#94A3B8';
            await sleep(500);
            
            await activate('viz-for-end');
            deactivate('viz-for-decision');
            
            await sleep(1000);
            resetViz(containerId);
        }

        // === INISIALISASI ===
        // Langsung jalankan inisialisasi
        const sidebarList = document.querySelector('#sidebar ul');
        
        topics.forEach(topic => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="#" 
                   class="sidebar-link flex items-center px-4 py-3 text-slate-700 hover:bg-slate-100 rounded-lg transition"
                   data-topic-id="${topic.id}"
                   onclick="event.preventDefault(); showTopic('${topic.id}');">
                    <i class="fas ${topic.icon} w-6 text-center text-slate-500"></i>
                    <span class="ml-3">${topic.title}</span>
                </a>
            `;
            sidebarList.appendChild(li);
        });

        // Memuat topik pertama (Konsep Algoritma)
        showTopic('topic-1');
        updateTotalPoints();

        // Event listener untuk tombol hamburger (mobile)
        document.getElementById('hamburger-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('hidden');
        });
    </script>
